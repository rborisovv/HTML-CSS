<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/12ca6d7f72.js" crossorigin="anonymous"></script>
    <title>Buttons CSS</title>
</head>
<body>
    <section>
        <h2>Normal Buttons</h2>
    <tr>
        <a type="button" class="button"href="">Learn More</a>
        <button class="button">Learn More</button>
        <button id="button" class="button hover">Learn More</button>
    </tr>
    <h2>Filled Buttons</h2>
    <tr>
        <a class="button fill" type="button" href="">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </tr>
    <h2>Icon buttons</h2>
    <tr>
        <a class="button fill"href=""><i class="fas fa-long-arrow-alt-down"></i> Download</a>
        <button class="button fill"><i class="fas fa-long-arrow-alt-down"></i> Download</button>
        <button class="button fill hover"><i class="fas fa-long-arrow-alt-down"></i> Download</button>
    </tr> 
    </section>
   
</body>
</html>
